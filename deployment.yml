kind: Deployment
apiVersion: apps/v1
metadata:
  name: nginx-sample
  namespace: nginx-sample
  labels:
    app: nginx-sample
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-sample
  template:
    metadata:
      labels:
        app: nginx-sample
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80